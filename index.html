# <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>キムチチャーハンの作り方！</title>
  </head>
  <body>
    <article id="main">
      <font face="富士ポップ" size="10" color="#FF4500">
<marquee scrollamount="15" truespeed>おいしいキムチチャーハンを作ってみよう！</marquee></FONT>
      <section class="kimuti_picture">
        <img src="kimuti.png" alt="キムチチャーハン" width=300 class="photo">
        <table id="ingredient">
          <caption>材料</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量（2人前）</td><td>値段</td></tr>
          </thead>
          <tbody>
            <tr><th>キムチ</th><td>1パック</td><td>200円</td></tr>
            <tr><th>豚バラ</th><td>100g</td><td>100円</td></tr>
            <tr><th>乾燥ニンニク</th><td>5枚</td><td>100円</td></tr>
            <tr><th>ごはん</th><td>1.5合</td><td>??</td></tr>
            <tr><th>卵</th><td>1個</td><td>??</td></tr>
            <tr><th>塩胡椒</th><td>適量</td><td>??</td></tr>
            <tr><th>小ねぎ</th><td>5本</td><td>??</td></tr>
            </tbody>
          <tfoot>
            <tr><th>合計</th><td colspan="2">400円</td></tr>
          </tfoot>
        </table>
        <h1>作り方</h1>
      <ol>
           <li>キムチはざく切りにし、小ねぎは小口切りにして、豚バラは 2センチくらいに切ります</li>
           <li>1の材料とスライスしたニンニクと塩胡椒を入れて 肉が焼けるまで 炒めます</li>
           <li>卵を入れて 卵がお好みの固さになるまでさっくり炒めます</li>
           <li>ごはんを入れてパラパラになったら完成！</li>
      </ol>
      </section>
    </article>
    <section>
      <p id="countdown"></p>
    </section>
    <script type="text/javascript" src="js/default.js"></script>
    
    <p>要望や意見があったらメールください。</p>
    <form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" />
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
    </div>
    
    <div class="button">
        <button type="submit">送信</button>
    </div>
</form>
  </body>
</html>
